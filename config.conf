# Kubernetes Cluster Check Configuration

# Kubernetes configuration
# KUBECONFIG="$HOME/.kube/config"
# KUBE_CONTEXT=""  # Leave empty to use current context

# Check timeouts (seconds)
CHECK_TIMEOUT=60
NODE_CHECK_TIMEOUT=30
POD_CHECK_TIMEOUT=45

# Monitoring settings
ENABLE_RESOURCE_MONITORING=true
ENABLE_GPU_MONITORING=true
RESOURCE_THRESHOLD_CPU=80
RESOURCE_THRESHOLD_MEMORY=85
RESOURCE_THRESHOLD_DISK=90

# Visual threshold settings (for HTML report color coding)
RESOURCE_THRESHOLD_WARN=50    # Yellow warning threshold (%)
RESOURCE_THRESHOLD_HIGH=70    # Red critical threshold (%)

# Network settings
FLANNEL_NAMESPACE="kube-flannel"
DEFAULT_PROTOCOL="https"

# Report settings
GENERATE_HTML_REPORT=true
GENERATE_JSON_REPORT=true
INCLUDE_DEBUG_INFO=true

# Parallel processing
MAX_PARALLEL_JOBS=10
